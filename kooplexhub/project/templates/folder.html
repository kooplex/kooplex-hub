{% include "django/forms/widgets/input.html" %}
<input type='hidden' name='typed' value=false id="{{widget.attrs.id}}-typed">
<script>
$("#{{widget.attrs.id}}").keyup(function() {
  $("#{{widget.attrs.id}}-typed").attr('typed', true);
});
$("#" + "{{widget.attrs.id}}".replace('subpath', 'name')).keyup(function() {
  if (! $("#{{widget.attrs.id}}-typed").attr('typed')) {
    $("#{{widget.attrs.id}}").val($(this).val().toLowerCase().replace(eval("/[^a-z0-9]/g"), '_'));
  }
});
</script>
