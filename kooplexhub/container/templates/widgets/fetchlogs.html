<!-- templates/widgets/fetchlogs.html -->
<div class="modal fade containerlogs-modal" tabindex="-1" aria-labelledby="containerlogsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="containerlogsModalLabel">Container logs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body vh-25">
              <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
	        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-dark" style="width: 100%">Retrieving container logs from cluster...</div>
              </div>
	       <div class="row mt-3 mx-1 alert alert-info">
               <!-- Place to dump logs -->
                   <textarea class="overflow-auto" id="container-log" rows="14" style="max-height: 300px;" tabindex="0">
	           	Retrieving container logs. It may take a while to download...
                   </textarea>
               </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
            </div>
        </div>
    </div>
</div>
