{% extends 'volume_layout.html' %}

{% load static %}
{% load extras %}

{% block bodycontent %}
<form id="attachment_new" class="was-validated bg-light border-secondary shadow p-3 container rounded" action="{% url 'volume:new_attachment' %}" method="post">
  {% csrf_token %}
  {% title "Create a new attachment" %}
  <table>
     {{ form.as_table }}
  </table>
  {% apply_cancel label_apply="Create" icon_apply="bi bi-check-circle-fill" color_apply="btn-success" %}
</form>
{% endblock %}
