{% extends "layout.html" %}

{% block page_title %}Kooplex Report{% endblock %}

{% block help %} 
  {% include 'reporthelp.html' %}
{% endblock %}

{% if user.is_authenticated %}
  {% block submenu %}
<ul class="navbar-nav flex-row flex-md-row">
  <li class="ms-3 nav-item text-center">
    <a data-toggle="tooltip" title="New report" data-placement="bottom" class="nav-link {% if submenu == 'new' %}active active border-2 border-bottom{% endif %}" href="{% url 'report:new' %}"><i class="bi bi-bag-plus"></i><span class="d-none d-md-block">&nbsp;New</span></a>
  </li>
  <li class="ms-3 nav-item text-center">
    <a data-toggle="tooltip" title="List report" data-placement="bottom" class="nav-link {% if submenu == 'list' %}active active border-2 border-bottom{% endif %}" href="{% url 'report:list' %}"><i class="bi bi-bag-dash"></i><span class="d-none d-md-block">&nbsp;List report</span></a>
  </li>
</ul>
  {% endblock %}
